name: 'competitive_pricing'
version: '1.0.0'
config-version: 2

profile: 'competitive_pricing'

model-paths: ["models"]
analysis-paths: ["analyses"]
test-paths: ["tests"]
seed-paths: ["seeds"]
macro-paths: ["macros"]
snapshot-paths: ["snapshots"]

target-path: "target"
clean-targets:
  - "target"
  - "dbt_packages"

models:
  competitive_pricing:
    staging:
      +materialized: view
    marts:
      +materialized: table
    intermediate:
      +materialized: incremental

vars:
  'dbt_utils_dispatch_list': ['spark_utils']
  'spark_utils_dispatch_list': ['spark_utils'] 